<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h3 class="text-danger text-center mt-4">Phone Hunter</h3>
    </header>
    <main>
        <section class="container">
            <section>
                <div class="mb-3 text-center mt-4 mb-5">
                    <input id="text-field" type="text" class="form-control w-50 d-inline"
                        placeholder="Search Your Phone...">
                    <button id="btn-search" class="btn btn-danger">Search</button>
                </div>
            </section>

            <!-- Display Search Result -->
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-3">
            </div>

            <!-- Not Found  -->
            <div id="no-phone-message" class="d-none">
                <h3 class="text-warning text-center">No Phone Found!</h3>
            </div>

            <!-- show all button  -->
            <div id="show-all" class="d-grid gap-2 col-6 mx-auto d-none mt-4 mb-4">
                <button id="show-all-btn" class="btn btn-primary" type="button">Show All</button>
            </div>
        </section>

        <!-- Load Spinner  -->
        <section id="loader-spinner" class="d-none">
            <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Modal  -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailsModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details-body" class="modal-body">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
